<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Palettize</title>
</head>

<body>
  <label for="input">⬆️ Your Image</label>
  <input type="file" id="input" name="input" accept="image/*" />
  <br>
  <img src="assets/computer.jpg" width="300" height="227" id="img">
  <br>
  <canvas id="canvas" width="300" height="227"></canvas>
  <form>
    <input type="radio" id="original" name="color" value="original" checked>
    <label for="original">Original</label>

    <input type="radio" id="grayscale" name="color" value="grayscale">
    <label for="grayscale">Grayscale</label>

    <input type="radio" id="monokai" name="color" value="monokai">
    <label for="monokai">Monokai</label>
    <input type="radio" id="matrix" name="color" value="matrix">
    <label for="matrix">Matrix</label>

  </form>
  <script src="index.js"></script>
</body>

</html>
